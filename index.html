<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CALCULATOR APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <h1>My Awesome Calculator</h1>
        <div class="calc">

            <div class="display"> 
                <div data-old-values class="previous-values"></div>
                <div data-new-values class="new-values"></div>
            </div>       
           
            
            <button data-operator>+</button>
            <button data-operator>-</button>
            <button data-operator>x</button>
            <button data-operator>รท</button>
            <button data-number>0</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>7</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-clear>CLEAR</button>
            <button data-equal>=</button>
            
            
                           
        </div>
        <script src="calc.js" type="text/javascript"></script>
    </body>
</html>
